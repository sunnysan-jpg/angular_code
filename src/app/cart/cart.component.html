  
    <div class="container my-5">
      <h2>Shopping Cart</h2>
      
      <div *ngIf="cartItems.length === 0" class="text-center py-5">
        <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
        <h4>Your cart is empty</h4>
        <p class="text-muted">Add some products to get started!</p>
        <button class="btn btn-primary" routerLink="/products">Continue Shopping</button>
      </div>
      
      <div *ngIf="cartItems.length > 0">
        <div class="row">
          <div class="col-md-8">
            <div class="card mb-3" *ngFor="let item of cartItems">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col-md-2">
                    <img [src]="item?.image_url?.[0] || '/assets/images/default-mushroom.jpg'" 
                         class="img-fluid rounded" [alt]="item?.name">
                  </div>
                  <div class="col-md-4">
                    <h5>{{item?.name}}</h5>
                    <p class="text-muted">{{item?.description}}</p>
                  </div>
                  <div class="col-md-2">
                    <h6>\${{item?.price}}</h6>
                  </div>
                <div class="col-md-2">
  <div class="input-group">
    
    <!-- MINUS BUTTON: disabled if quantity is 1 -->
    <button 
      class="btn btn-outline-secondary btn-sm" 
      [disabled]="item.quantity <= 1"
      (click)="updateQuantityByNumber(item, item.quantity - 1)">
      -
    </button>

    <!-- INPUT FIELD: manual quantity change -->
    <input 
      type="number" 
      class="form-control form-control-sm text-center" 
      [value]="item.quantity" 
      min="1"
      (change)="updateQuantityFromEvent(item, $event)"
    >

    <!-- PLUS BUTTON -->
    <button 
      class="btn btn-outline-secondary btn-sm" 
      (click)="updateQuantityByNumber(item, item.quantity + 1)">
      +
    </button>
    
  </div>
</div>

                  <div class="col-md-2">
                    <div class="d-flex justify-content-between align-items-center">
                      <strong>${{item?.total}}</strong>
                      <button class="btn btn-outline-danger btn-sm" (click)="removeItem(item)">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h5>Order Summary</h5>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                  <span>Subtotal:</span>
                  <span>\${{getSubtotal().toFixed(2)}}</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <span>Shipping:</span>
                  <span>\$5.00</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <span>Tax:</span>
                  <span>\${{getTax().toFixed(2)}}</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-3">
                  <strong>Total:</strong>
                  <strong>\${{getTotal().toFixed(2)}}</strong>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" (click)="proceedToCheckout()">
                    Proceed to Checkout
                  </button>
                  <button class="btn btn-outline-secondary" routerLink="/products">
                    Continue Shopping
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
